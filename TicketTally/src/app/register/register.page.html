<ion-header>
</ion-header>

<ion-content>
  <ion-content>
    <figure class="ion-text-center">
      <img src="../../assets/imagenes/User.png" alt="logo" class="logo">
    </figure>
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-input label="Nombre" labelPlacement="floating" placeholder="Nommbre" formControlName="name"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-input label="Apellido" labelPlacement="floating" placeholder="Apellido" formControlName="last_name"></ion-input>
    </ion-item> 
    <!-- Colocar campos de password como tipo password -->
    <ion-item>
      <ion-input label="Contrase単a" labelPlacement="floating" placeholder="Contrase単a" formControlName="password"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-input label="Confirme Contrase単a" labelPlacement="floating" placeholder="Confirme Contrase単a" formControlName="confirmation_password"></ion-input>
    </ion-item>   

    <div class="ion-text-center"> <!-- Centro horizontalmente -->
      <ion-button
        size="medium"
        type="submit"
        color="primary"
        shape="round"
        fill="solid"
      > Registrarse </ion-button>
    </div>

  </form>
</ion-content>
