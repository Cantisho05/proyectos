<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      cinemas Procinal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

    <ion-toolbar>
      <ion-title size="large"> Cinemas </ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container
  [loop]="true"
  [pagination]="true"
  [sLidesPerView]="2">
  <swiper-slide>
    <p> ¡Bienvenido a tu destino cinematográfico definitivo! </p>
    <p> Sumérgete en un universo de historias infinitas y experiencias inigualables. </p>
    <p> ¿Que te gustaria ver hoy? </p>

    <a href="intro.html">
      <img src="https://www.cineland.co/images/Proximos_estrenos/themarvels.jpg" alt="THE MARVELS" width="162" height="240">
  </a>

  </swiper-slide>
    <swiper-slide>Slide 1</swiper-slide>
    <swiper-slide>Slide 2</swiper-slide>
    <swiper-slide>Slide 3</swiper-slide>
    <swiper-slide>Slide 4</swiper-slide>
    <swiper-slide>Slide 5</swiper-slide>
    <swiper-slide>Slide 6</swiper-slide>
  </swiper-container>

</ion-content>
