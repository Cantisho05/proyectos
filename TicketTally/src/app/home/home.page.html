<ion-header>
    <ion-toolbar>
        <ion-title class="titulo">TicketTally</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>
    <!-- TITULO -->
<div class="categoria-titulo">CATEGORIA</div>

<!-- Mostrando las categorias en forma de lista -->
    <ion-list>
        <ion-item *ngFor="let category of categories" class="custom-item">
            {{ category.name }}
        </ion-item>
    </ion-list>

<!-- Este es el slider de imagenes -->
    <swiper-container
    [pagination]="true"
    [slidesPerView]="2"
    >   <swiper-slide *ngFor="let slide of event_list">
            <img src="{{slide.image}}">
        </swiper-slide>
    </swiper-container>

        <ion-list class="listaEvento" *ngFor="let slide of event_list">
            <ion-item>
                <ion-label>
                    <h3>{{slide.name}}</h3>
                    <p>{{slide.description}}</p>
                </ion-label>
            </ion-item>
        </ion-list>
    
</ion-content>
