<ion-header>
    <ion-toolbar>
        <ion-title class="titulo">TicketTally</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
<div class="categoria-titulo">CATEGORIA</div>
<ion-list>
    <ion-item *ngFor="let category of categories" class="custom-item">
        {{ category.name }}
    </ion-item>
</ion-list>
    <swiper-container
    [pagination]="true"
    [slidesPerView]="2"
    >
        <swiper-slide *ngFor="let slide of event_list">
            <img src="{{slide.image}}">
        </swiper-slide>
    </swiper-container>

</ion-content>
