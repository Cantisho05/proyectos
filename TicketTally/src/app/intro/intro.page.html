<ion-header [translucent]="true">
  </ion-header>
    <ion-content [fullscreen]="true">
  
  <swiper-container
    [loop]="false"
      [pagination]="true"
        [sLidesPerView]="2">


  <swiper-slide *ngFor="let slide of slides; let i = index">
    <img src={{slide.image}}>
      <h1> {{slide.title}} </h1>
        <p [innerHTML]="slide.description"> {{slide.description}} </p> 
          <ion-button (click)="iralHome()" *ngIf="i==2"> Obten tu ticket </ion-button>
            <ion-button class="omitir" (click)="omitir()" *ngIf="i==0"> Omitir </ion-button>
              <p class="texto_ayuda"> {{slide.texto_ayuda}} </p>
              
    </swiper-slide>
  </swiper-container>
</ion-content>
