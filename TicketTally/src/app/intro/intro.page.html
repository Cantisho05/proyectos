<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

    <ion-toolbar>
      <ion-title size="large"> Cinemas </ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container
  [loop]="false"
  [pagination]="true"
  [sLidesPerView]="2">


  <swiper-slide *ngFor="let slide of slides; let i = index">
    <h1> {{slide.title}} </h1>
    <p> {{slide.description}} </p>
    <h3> {{slide.pin}} </h3>
    <img *ngIf="i === 0 || i === 1" src={{slide.image}}>
    <p> {{slide.texto_ayuda}} </p>

 <ion-button (click)="goToHome()" *ngIf="i==2"> Vamos a por el ticket! </ion-button>
 <ion-button class="omitir" (click)="goToHome()" *ngIf="i==0"> OMITIR </ion-button>

    </swiper-slide>
  
  </swiper-container>
</ion-content>
